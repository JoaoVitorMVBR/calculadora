<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container-calculator">

        <input id="container-insertion" type="text" class="calc-numbers" value="0">
            
        <div class="keyboard">
            <button class="btn is-clear span-2 red operator">C</button>
            <button class="btn red operator">&larr;</button>
            <button class="btn red operator">&divide;</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn red operator">x</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn red">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn red operator">+</button>
            <button class="btn span-3">0</button>
            <button class="btn green operator">=</button>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
